{% extends 'grades/base.html' %}
{% block content %}
<h2>Set Goal</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Set Goal</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
